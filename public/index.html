<!DOCTYPE html>
<html>
  <head>
    <title>WebSpeech demo</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <link rel="stylesheet" type="text/css" href="css/css.css" />
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chunkify.js"></script>
    <script src="/js/speech.js"></script>
    <div class="loader-container">
      <div id="loading" class="loader-wait">Loading...</div>
    </div>
    <h1 id="output">Say something</h1>
    <h2 id="response"></h1>

    <div id="debug" class="debug hidden">
      <div class="option">
        <label for="voice">Voice</label>
        <select name="voice" id="voice"></select>
      </div>
      <div class="option">
        <label for="volume">Volume</label>
        <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
      </div>
      <div class="option">
        <label for="rate">Rate</label>
        <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1.2">
      </div>
      <div class="option">
        <label for="pitch">Pitch</label>
        <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
      </div>
    </div>

    <div class="footer">
      An interactive Siri clone using Web Technologies. Brought to you by <a href="http://www.twitter.com/nicam" target="_blank">@nicam</a>.
    </div>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-60597173-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
